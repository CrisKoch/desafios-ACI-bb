<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Avaliação Renda II</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>
	<section class="container">
		<h2 id="titulo-form">Novo cliente</h2>
		<ul id="mensagens-erro"></ul>
		<form id="form-adiciona">
			<div class="">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="Digite o nome completo do seu cliente" class="campo"
					required>
			</div>
			<div class="grupo">
				<label for="CPF">CPF:</label>
				<input id="cpf" name="cpf" type="text" placeholder="999.999.999-99" class="campo campo-medio"
					pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2}$/)" required>
			</div>
			<div class="grupo">
				<label for="dataNascimento">Data de nascimento:</label>
				<input id="dataNascimento" name="dataNascimento" type="text" placeholder="XX/XX/XXXX" class="campo campo-medio"
					pattern="(?:((?:0[1-9]|1[0-9]|2[0-9])\/(?:0[1-9]|1[0-2])|(?:30)\/(?!02)(?:0[1-9]|1[0-2])|31\/(?:0[13578]|1[02]))\/(?:19|20)[0-9]{2})"
					required>
			</div>
			<div class="grupo">
				<label for="renda">Renda (R$):</label>
				<input id="renda" type="text" placeholder="9999" class="campo campo-medio"
					title="Digite somente o valor inteiro, sem pontos ou centavos" pattern="[0-9]+$" required>
			</div>

			<button id="adicionar-cliente" class="botao bto-principal">Adicionar</button>
		</form>
	</section>
	<form>

	</form>
	<table id="tabela"></table>
	<h3>Total Renda Clientes ==></h3>
	<p id="somatorio"></p>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	<script src="js/get.js"></script>
	<script src="js/post.js"></script>
	<script src="js/form.js"></script>
	<script src="js/calcula-idade.js"></script>
	<script src="js/remover-cliente.js"></script>
	<script src="js/main1.js"></script>


</body>

</html>
